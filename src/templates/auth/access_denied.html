{% extends 'base.html' %}

{% block title %}Acceso Denegado{% endblock %}

{% block body %}
<nav class="navbar bg-dark fixed-top" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
        <img src="{{ url_for('static', filename='images/logo_la_poblanita.png') }}" width="40" height="40">
        La Poblanita - Empleados
    </a>
    <div class="d-flex align-items-center">
        <!-- Foto perfil -->
        <a href="{{ url_for('profile') }}" class="me-3">
            <img src="{{ url_for('profile_picture', usuario_id=usuario.id_empleado) if usuario and usuario.foto_perfil else url_for('static', filename='images/picture_profile_default.png') }}" class="rounded-circle" width="35" height="35">
        </a>
        <a href="{{ url_for('home') }}" class="btn btn-sm btn-outline-light">
            <i class="bi bi-house"></i> Inicio
        </a>
    </div>
  </div>
</nav>

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-shield-exclamation display-1 text-warning"></i>
                    </div>
                    <h3 class="card-title text-warning">Acceso Denegado</h3>
                    <p class="card-text text-muted mb-4 p-3">
                        No tienes permiso para acceder a esta sección. 
                        Esta función es para administradores y jefes.
                    </p>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
