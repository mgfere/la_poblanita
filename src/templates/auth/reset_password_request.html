{% extends 'base.html' %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block body %}
<div class="container mt-5" data-bs-theme="dark">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='images/logo_la_poblanita.png') }}" alt="Logo La Poblanita" class="img-fluid" width="150">
                    </div>
                    <h5 class="card-title text-center mb-4">¿Olvidaste tu contraseña?</h5>
                    
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    
                    {% if mensaje %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ mensaje }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    
                    <form action="{{ url_for('reset_password_request') }}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">Volver al inicio de sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
